<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <style>
    #card {
    display: grid;
    grid-template-columns: repeat(3, 1fr); 
    gap: 16px;
}

.card {
    position: relative;  /* 使得内部元素可以根据 z-index 控制层级 */
    box-sizing: border-box;
    background: rgba(217, 217, 217, 0.58);
    border: 1px solid white;
    box-shadow: 12px 17px 51px rgba(0, 0, 0, 0.22);
    backdrop-filter: blur(6px);
    border-radius: 17px;
    text-align: center;
    cursor: pointer;
    transition: all 0.5s;
    align-items: center;
    justify-content: center;
    font-weight: bolder;
    color: black;
}

/* 确保 canvas 在卡片的背景层 */
.card #canvas-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* canvas 在背景 */
}

.card .project-link {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    font-size: 1.1em;
    color: #333;
    border-bottom: 2px solid transparent;
    transition: all 0.3s ease;
}

.card .project-link:hover {
    border-bottom: 2px solid #333;
}

/* 样式保持不变，除非需要调整 */
</style>
</head>
<body>
    <section id="card">
    <div class="card">
        <div id="canvas-container"></div>
        <a href="your-project-link.html" class="project-link">View Project</a>
        <p>Click me</p>
    </div>
    <!-- 其他卡片结构保持不变 -->
</section>

<script>
    function setup() {
    let canvas = createCanvas(300, 150);  // 创建画布，尺寸为 300x150
    canvas.parent('canvas-container');  // 将画布挂载到 #canvas-container div
}

function draw() {
    background(200);  // 设置背景颜色
    fill(50);  // 设置绘制颜色
    ellipse(width / 2, height / 2, 50, 50);  // 在画布中心绘制一个圆形
}
</script>
</body>
</html>
